<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment No 2</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <a href="/index.html" class="overall">Go Back to Homepage</a>

    <center>
      <h1>Sign up Form</h1>
    </center>

    <form action="">
      <label for="Name">Name :</label>
      <input
        type="text"
        name="Name"
        size="50"
        maxlength="25"
        autofocus
        required
        id="Name"
        placeholder="Enter Your Name "
      /><br />
      <br />

      <label for="username">Username :</label>
      <input
        type="text"
        name="username"
        size="46"
        maxlength="25"
        required
        id="username"
        placeholder="Enter your Username "
      />

      <br />
      <br />

      <label for="email">Email : </label>
      <input
        type="email"
        name="email"
        size="50"
        maxlength="20"
        required
        id="email"
        placeholder="Enter your Email Address"
      />

      <br />
      <br />

      <label for="password">Password :</label>
      <input
        type="password"
        name="password"
        size="46"
        maxlength="19"
        required
        id="password"
        placeholder="Enter your Password "
      />

      <br />
      <br />

      <label for="re-confirm password">Re-Confirm Password : </label>
      <input
        type="password"
        name="re-confirm password"
        size="35"
        maxlength="19"
        required
        id="re-confirm password"
        placeholder="Re-Confirm Password "
      />

      <br />
      <br />

      <span>Gender:</span>

      <input type="radio" name="gender" id="male" checked />
      <label for="male"> Male </label>

      <input type="radio" name="gender" id="female" />
      <label for="female"> Female </label>

      <input type="radio" name="gender" id="gay" />
      <label for="gay"> Not able to say </label>

      <p>Select your Education :</p>

      <select name="Select your Education" id="">
        <option value="" selected>Select your Education</option>
        <option value="Matric">Matric</option>
        <option value="Intermediate">Intermediate</option>
        <option value="Graduate">Graduate</option>
        <option value="Masters">Masters</option>
      </select>

      <br />
      <br />

      <label for="">Age :</label>
      <input type="checkbox" name="age" id="5-10" />
      <label for="5-10"> 5-10</label>

      <input type="checkbox" name="age" id="10-15" />
      <label for="10-15"> 10-15</label>

      <input type="checkbox" name="age" id="15-20" />
      <label for="15-20"> 15-20</label>

      <input type="checkbox" name="age" id="20-25" />
      <label for="20-25"> 20-25</label>

      <input type="checkbox" id="25-30" />
      <label for="25-30"> 25-30</label>

      <br />
      <br />

      <span>Date of Birth :</span>
      <input type="date" />

      <br />
      <br />

      <fieldset>
        <label for="Street Address">Street Address:</label>
        <input
          type="text"
          id="Street Address "
          size="40"
          maxlength="20"
          placeholder="Optional"
        />
        <br />
        <br />
        <label for="Martial Status">Martial Status :</label>
        <input
          type="text"
          id="Martial Status"
          size="40"
          maxlength="20"
          placeholder="Optional"
        />
      </fieldset>

      <br />
      <br />

      <p>Why you Want to Join us</p>
      <textarea
        name="Feedback"
        id=""
        placeholder="Write your Feedback here"
        maxlength="500"
      ></textarea>

      <br />
      <br />

      <button>Submit</button>
    </form>
  </body>
</html>
